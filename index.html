<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html&css</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <nav class="header-nav-container">
                <a href="./index.html" class="header-logo link">Simply Chocolate
                    <span>
                        <svg width="21" height="21" class="header-logo-svg">
                            <use href="./images/icons.svg#icon-chocolate"></use>
                        </svg>
                    </span>
                </a>
                <ul class="header-nav-links list">
                    <li><a href="./index.html" class="link">Home</a></li>
                    <li><a href="#How-its-made" class="link">How it's made?</a></li>
                    <li><a href="#Our-products" class="link">Our products</a></li>
                    <li><a href="#Top-sellers" class="link">Top sellers</a></li>
                    <li><a href="#Chocolate-is-loved" class="link">Chocolate is loved</a></li>
                </ul>
            </nav>
            <div class="header-social-media-container">
                <ul class="list header-social-media-links">
                    <li>
                        <a href="#" class="link">
                            <svg width="24" height="24" class="header-social-media-svg">
                                <use href="./images/icons.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="link">
                            <svg width="24" height="24" class="header-social-media-svg">
                                <use href="./images/icons.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <button class="js-open-menu" type="button">
                <svg width="28" height="28" class="header-hamburger">
                    <use href="./images/icons.svg#icon-hamburger"></use>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <h1>MAIN SECTION</h1>
    </main>

    <div class="modal-container is-hidden" data-modal>
        <div class="modal-box">
            <button type="button" data-modal-close class="modal-button">
                <svg width="24" height="24" class="svg-button">
                    <use href="./images/icons.svg#x-close"></use>
                </svg>
            </button>
            <p class="modal-header">Leave review about <span class="accent">Our chocolate</span></p>
            <form name="review" class="form-modal">
                <div class="form-modal-details">
                    <label for="user-name"></label>
                    <input type="text" name="user-name" id="user-name" class="input-modal" placeholder="Name"required />
                </div>
                <div class="form-modal-details">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" class="input-modal" placeholder="Email"required />
                </div>
                <div class="form-modal-details">
                    <label for="phone"></label>
                    <div class="form-field">
                        <input type="tel" name="phone" id="phone" class="input-modal input-phone" placeholder="Phone number"required />
                        <div class="flag">
                            <svg width="24" height="18" class="svg-modal">
                                <use href="./images/icons.svg#flag-ua"></use>
                            </svg>
                            <p>+380</p>
                        </div>
                    </div>
                </div>
                <div class="form-modal-textarea">
                    <label for="user-comment"></label>
                    <textarea name="user-comment" id="user-comment" placeholder="Enter text" class="textarea"></textarea>
                </div>
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>

    <!------------- MENU TOGGLE ------------->
    <div class="header-mobile-menu js-menu-container">
        <button type="button" class="js-close-menu header-modal-button">
            <svg width="28" height="28" class="header-hamburger">
                <use href="./images/icons.svg#icon-x"></use>
            </svg>
        </button>
    <nav class="header-nav-container-mobile">
    <ul class="header-nav-links-mobile list">
        <li><a href="./index.html" class="link">Home</a></li>
        <li><a href="#How-its-made" class="link">How it's made?</a></li>
        <li><a href="#Our-products" class="link">Our products</a></li>
        <li><a href="#Top-sellers" class="link">Top sellers</a></li>
        <li><a href="#Chocolate-is-loved" class="link">Chocolate is loved</a></li>
    </ul>
    </nav>
    <div class="header-social-media-container-mobile">
    <ul class="list header-social-media-links-mobile">
        <li>
            <a href="#" class="link">
                <svg width="22" height="22" class="header-social-media-svg-mobile">
                    <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
            </a>
        </li>
        <li>
            <a href="#" class="link">
                <svg width="20" height="20" class="header-social-media-svg-mobile">
                    <use href="./images/icons.svg#twitter"></use>
                </svg>
            </a>
        </li>
    </ul>
    </div>
    </div>

        <!----------------------- SCRIPTS ----------------------->

            crossorigin="anonymous">
            </script>
        <script defer src="./js/mobile-menu.js"></script>
        <script src="./js/modal.js"></script>
</body>
</html>
